<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Analisador de currículo</title>
</head>
<body>
    <h1>Sistema especialista</h1>
    <main>
        <form id="myform">
            <fieldset>
                <legend>Possui algum tipo de experiência?</legend>

                <input type="radio" name="exp" id="s" value="S">
                <label for="s">Sim</label>

                <input type="radio" name="exp" id="n" value="N">
                <label for="n">Não</label>
                
                <input type="radio" name="exp" id="i" value="I">
                <label for="i">Não informar</label>
            </fieldset>
            <fieldset>
                <legend>Escolaridade</legend>
            
                <input type="radio" name="education" id="primary" value="Primary">
                <label for="primary">Ensino Fundamental</label>
            
                <input type="radio" name="education" id="secondary" value="Secondary">
                <label for="secondary">Ensino Médio</label>
            
                <input type="radio" name="education" id="higher" value="Higher">
                <label for="higher">Ensino Superior</label>
            
                <input type="radio" name="education" id="postgraduate" value="Postgraduate">
                <label for="postgraduate">Pós-graduação</label>
            
                <input type="radio" name="education" id="none" value="None">
                <label for="none">Nenhuma</label>
            
                <input type="radio" name="education" id="not_inform" value="Not Inform">
                <label for="not_inform">Prefiro não informar</label>
            </fieldset>
            <fieldset>
                <legend>Habilidades Técnicas</legend>
            
                <input type="checkbox" id="python" name="skills" value="Python">
                <label for="python">Python</label><br>
            
                <input type="checkbox" id="javascript" name="skills" value="JavaScript">
                <label for="javascript">JavaScript</label><br>
            
                <input type="checkbox" id="java" name="skills" value="Java">
                <label for="java">Java</label><br>
            
                <input type="checkbox" id="csharp" name="skills" value="C#">
                <label for="csharp">C#</label><br>
            
                <input type="checkbox" id="php" name="skills" value="PHP">
                <label for="php">PHP</label><br>
            
                <input type="checkbox" id="sql" name="skills" value="SQL">
                <label for="sql">SQL</label><br>
            
                <input type="checkbox" id="html" name="skills" value="HTML">
                <label for="html">HTML</label><br>
            
                <input type="checkbox" id="css" name="skills" value="CSS">
                <label for="css">CSS</label><br>
            
                <input type="checkbox" id="react" name="skills" value="React">
                <label for="react">React</label><br>
            
                <input type="checkbox" id="angular" name="skills" value="Angular">
                <label for="angular">Angular</label><br>
            
                <input type="checkbox" id="vue" name="skills" value="Vue.js">
                <label for="vue">Vue.js</label><br>
            
                <input type="checkbox" id="node" name="skills" value="Node.js">
                <label for="node">Node.js</label><br>
            
                <input type="checkbox" id="docker" name="skills" value="Docker">
                <label for="docker">Docker</label><br>
            
                <input type="checkbox" id="kubernetes" name="skills" value="Kubernetes">
                <label for="kubernetes">Kubernetes</label><br>
            
                <input type="checkbox" id="aws" name="skills" value="AWS">
                <label for="aws">AWS</label><br>
            
                <input type="checkbox" id="azure" name="skills" value="Azure">
                <label for="azure">Azure</label><br>
            
                <input type="checkbox" id="gcp" name="skills" value="GCP">
                <label for="gcp">GCP</label><br>
            </fieldset>        
            <fieldset>
                <legend>Idiomas</legend>
            
                <input type="checkbox" id="portuguese" name="language" value="Portuguese">
                <label for="portuguese">Português</label><br>
            
                <input type="checkbox" id="english" name="language" value="English">
                <label for="english">Inglês</label><br>
            
                <input type="checkbox" id="spanish" name="language" value="Spanish">
                <label for="spanish">Espanhol</label><br>
            
                <input type="checkbox" id="french" name="language" value="French">
                <label for="french">Francês</label><br>
            
                <input type="checkbox" id="german" name="language" value="German">
                <label for="german">Alemão</label><br>
            
                <input type="checkbox" id="italian" name="language" value="Italian">
                <label for="italian">Italiano</label><br>
            </fieldset>
            <input type="submit" value="Calcular">
        </form>
        <div class="canvas">
            <canvas id="myChart"></canvas>
        </div>
    </main>
</body>
    <script src="script.js"></script>
</html>
