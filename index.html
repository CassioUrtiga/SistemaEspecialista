<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>TriagemRH</title>
</head>

<body>
    <div class="container">
        <div class="cabecario">
            <h1>TriagemRH</h1>
            <p>Bem-vindo ao TriagemRH!</p>
            <p>
                Este é um sistema especialista em RH para ajudá-lo na triagem de candidatos a emprego.
            </p>
        </div>
        <div class="content">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <div id="quadro1">
                <h3 class="questoes" style="margin-top: 30px;"> Vamos começar? </h3>
                <div class="level-selector"></div>
                <button id="iniciarBtn" class="btn">Iniciar</button>
            </div>
            <div id="quadro2" style="display: none;">
                <div class="canvas">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

    </div>
    <script src="scripts.js" type="module"></script>
</body>

</html>
